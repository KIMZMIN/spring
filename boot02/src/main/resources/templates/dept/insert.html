<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>부서 정보 조회</title>
</head>
<body>
	<form name="insertForm" th:action="@{/deptInsert}" method="post"
		  th:object="${deptVO}">
		<div>
			<label for="departmentId">부서번호</label>
			<input type="number" th:field="*{departmentId}">
		</div>
		<div>
			<label for="departmentName">부서이름</label>
			<input type="text" th:field="*{departmentName}">
		</div>
		<div>
			<button type="submit">저장</button>
		</div>
	</form>
</body>
</html>
