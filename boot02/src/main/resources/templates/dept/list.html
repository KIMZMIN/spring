<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="contextPath" th:value="${#httpServletRequest.getContextPath()}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<title>전체부서조회</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>부서번호</th>
				<th>부서이름</th>
				<th>매니저번호</th>
				<th>부서위치</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="dept : ${deptList}">
				<tr>
					<td th:text="${dept.departmentId}"/>
					<td>[[ ${dept.departmentName} ]]</td>
					<td>[[ ${dept.managerId} ]]</td>
					<td>[[ ${dept.locationId} ]]</td>
				</tr>
			</th:block>
		</tbody>
	</table>
	<script>
	const context = $('meta[name="contextPath"]').attr('value');
		$('tbody>tr').on('click', function(event){
			let eid = $(event.currentTarget).children().first().text();
			let url = context + '/deptInfo?departmentId=' +eid;
			console.log(url);
			location.href=url;
		})
	</script>
</body>
</html>
