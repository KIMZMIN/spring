<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>부서 정보 조회</title>
</head>
<body>
	<div>
		<div>
			<label for="deptId">부서번호</label>
			<input type="number" id="deptId" th:value="${deptInfo.departmentId}" readonly>
		</div>
		<div>
			<label for="dname">부서이름</label>
			<input type="text" id="dname" th:value="${deptInfo.departmentName}" readonly>
		</div>
		<div>
			<label for="mid">매니저번호</label>
			<input type="number" id="mid" th:value="${deptInfo.managerId}" readonly>
		</div>
		<div>
			<label for="localId">부서위치</label>
			<input type="number" id="localId" th:value="${deptInfo.locationId}" readonly>
		</div>
		<div>
			<button type="button" 
			th:onclick="|location.href='@{/deptUpdate(departmentId=${deptInfo.departmentId})}'|">수정</button>
			<button type="button"
			 th:onclick="|location.href='@{/deptList}'|">목록</button>
			<button type="button"
			th:onclick="|location.href='@{/deptDelete(departmentId=${deptInfo.departmentId})}'|">삭제</button>
		</div>
	</div>
</body>
</html>
