<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="content">
<head>
<meta charset="UTF-8">
<title>게시글 정보</title>
</head>
<body>
	<table>
		<tr>
			<th>번호</th>
			<td>[[ ${board.bno} ]]</td>
		</tr>
		<tr>
			<th>제목</th>
			<td>[[ ${board.title} ]]</td>
		</tr>
		<tr>
			<th>작성자</th>
			<td>[[ ${board.writer} ]]</td>
		</tr>
		<tr>
			<th>내용</th>
			<td height="100px"
				width="200px">[[ ${board.contents} ]]</td>
		</tr>
		<tr>
			<th>첨부파일</th>
			<!-- /images/apple.PNG -->
			<td><img th:src="@{/images/{fileName}(fileName=${board.image})}"></td>
		</tr>
		<tr>
			<th>작성일자</th>
			<td>[[ ${#dates.format(board.regdate, 'yyyy년MM월dd일')} ]]</td>
		</tr>
	</table>
	<button type="button"
			th:onclick="|location.href='@{/boardUpdate(bno=${board.bno})}'|">수정</button>
	<button type="button"
			th:onclick="|location.href='@{/boardDelete(bno=${board.bno})}'|">삭제</button>
</body>
</html>
