<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<head>
<meta charset="UTF-8">
<style>
	table, th, td {
	  border: 1px solid;
	}
	th {
	  text-align:center;
	}
	p {
	  font-weight:bold;
	  text-align:center;
	}
</style>
<title>도서목록조회</title>

</head>
<body>
	<div>
		<p>도서 조회/수정</p>
		<table>
			<thead>
				<tr>
					<th>도서번호</th>
					<th>도서명</th>
					<th>표지</th>
					<th>출판일자</th> <!-- yyyy년MM월dd일 -->
					<th>금액</th>
					<th>출판사</th>
					<th>도서소개</th>
				</tr>
			</thead>
			<tbody>
			   <th:block th:each="info : ${books}">
			     <tr>
					<td>[[ ${info.bookNo} ]]</td>
					<td>[[ ${info.bookName} ]]</td>
					<td><img th:src="@{/images/{fileName}(fileName=${info.bookCoverimg})}" 
						style="width:30px;"></td>
					<td>[[ ${#dates.format(info.bookDate, 'yyyy/MM/dd')} ]]</td>
					<td>[[ ${#numbers.formatInteger(info.bookPrice, 3, 'COMMA')} ]]</td>
					<td>[[ ${info.bookPublisher} ]]</td>
					<td>[[ ${info.bookInfo} ]]</td>
				 </tr>
			   </th:block>
			</tbody>
		</table>
	</div>
</body>
</html>
